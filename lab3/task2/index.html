<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>My ToDo List</h1>
    </header>
    <main class="main">
        <form id="my-todo" class="my-todo">
            <label for="todo-text">My new Task</label>
            <div class="text">
                <input 
                    id="todo-text"
                    type="text"
                    placeholder="New task:"
                    required
                >
                <button type="submit">Add</button>
            </div>
        </form>

        <ul id="my-list" class="my-list"></ul>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
